<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
    <style>
        p{
            color:maroon; /* this will be the color of the text */
            /* because last declaration wins */
        }
    </style>
</head>
<body>
    <h1>Origin Example</h1>
    <p>The rule is : 'Last Declaration Wins'</p>
    <p style="color: green;">If there is no conflict,declaration merge into one.</p>
</body>

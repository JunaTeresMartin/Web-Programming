<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON Object</title>
</head>
<body>
    <h2>Accessing JSON using javascript</h2>
    <script>
        var myObj={
            "name":"James Bond",
            "age":44,
            "cars":{"car1":"Ford","car2":"BMW","car3":"Fiat"}
        };
        // document.getElementById("demo").innerHTML=myObj.name+"<br>"+myObj.age+"<br>"+myObj.city+"<br>"+myObj.Hobbies;
        for (var key in myObj){
            if(myObj.hasOwnProperty(key)){
                document.writeln(key +"="+myObj[key]+"<br/>");
            }  
        }

        for (var key in myObj.cars){
            if(myObj.cars.hasOwnProperty(key)){
                document.writeln(key +"="+myObj.cars[key]+"<br/>");
            }
        }
    </script>
</body>
</html>
